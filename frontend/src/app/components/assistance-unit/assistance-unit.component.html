<div class="p-6 space-y-6">
  <div class="card space-y-4">
    <div class="card__header">Cadastro de Unidade Assistencial</div>
    <p class="text-sm text-slate-600">Informe o nome da unidade para que ele apareça no topo do menu lateral.</p>

    <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end" (ngSubmit)="save()">
      <div class="space-y-2 md:col-span-2">
        <label class="text-sm font-medium text-slate-700" for="name">Nome da unidade</label>
        <input id="name" type="text" formControlName="name" class="input" placeholder="Ex.: Unidade Central" />
        <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-xs text-red-500">
          Informe um nome válido para a unidade.
        </p>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="btn-primary">Salvar unidade</button>
      </div>
    </form>
  </div>

  <div class="card space-y-3">
    <div class="card__header">Unidades cadastradas</div>
    <p class="text-sm text-slate-600" *ngIf="!units.length">Nenhuma unidade cadastrada até o momento.</p>
    <div *ngIf="units.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
      <div *ngFor="let unit of units" class="border border-slate-200 rounded-lg p-4 bg-slate-50 flex items-center justify-between">
        <div>
          <p class="text-sm font-semibold text-slate-800">{{ unit.name }}</p>
          <p class="text-xs text-slate-500">ID: {{ unit.id }}</p>
        </div>
        <button type="button" class="btn-outline" (click)="selectUnit(unit)">Selecionar</button>
      </div>
    </div>
  </div>
</div>
