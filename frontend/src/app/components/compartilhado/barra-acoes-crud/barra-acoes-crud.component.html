<div class="nav-buttons" aria-label="Acoes rapidas da tela">
  <div class="nav-buttons__group nav-buttons__group--left">
    <button type="button" class="nav-button" *ngIf="acoes.buscar" (click)="buscar.emit()" [disabled]="desabilitado.buscar">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="5.5" stroke="currentColor" stroke-width="1.25" />
          <path d="M13.5 13.5L16.5 16.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" />
        </svg>
      </span>
      <span class="nav-button__label">Buscar</span>
    </button>

    <button type="button" class="nav-button" *ngIf="acoes.novo" (click)="novo.emit()" [disabled]="desabilitado.novo">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 4.5V15.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M4.5 10H15.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <span class="nav-button__label">Novo</span>
    </button>
  </div>

  <div class="nav-buttons__group nav-buttons__group--center">
    <button type="button" class="nav-button" *ngIf="acoes.salvar" (click)="salvar.emit()" [disabled]="desabilitado.salvar">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5 3C4.44772 3 4 3.44772 4 4V16C4 16.5523 4.44772 17 5 17H15C15.5523 17 16 16.5523 16 16V6.41421C16 6.149 15.8946 5.89464 15.7071 5.70711L13.2929 3.29289C13.1054 3.10536 12.851 3 12.5858 3H5Z"
            stroke="currentColor"
            stroke-width="1.25"
          />
          <path d="M7 3.5H12V7H7V3.5Z" fill="currentColor" />
          <rect x="7" y="11.5" width="6" height="3" rx="0.5" fill="currentColor" />
        </svg>
      </span>
      <span class="nav-button__label">Salvar</span>
    </button>
  </div>

  <div class="nav-buttons__group nav-buttons__group--right">
    <button type="button" class="nav-button" *ngIf="acoes.cancelar" (click)="cancelar.emit()" [disabled]="desabilitado.cancelar">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.5 10C4.5 7.51472 6.51472 5.5 9 5.5H12.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
          <path
            d="M12 3.5L14.5 5.75L12 8"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15.5 10C15.5 12.4853 13.4853 14.5 11 14.5H7.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
          <path
            d="M8 16.5L5.5 14.25L8 12"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <span class="nav-button__label">Cancelar</span>
    </button>

    <button type="button" class="nav-button nav-button--danger" *ngIf="acoes.excluir" (click)="excluir.emit()" [disabled]="desabilitado.excluir">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8 3.5H12C12.2761 3.5 12.5 3.72386 12.5 4V4.5H16"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
          <path d="M4 4.5H7.5V4C7.5 3.72386 7.72386 3.5 8 3.5" stroke="currentColor" stroke-width="1.25" />
          <path
            d="M6.5 7.5V15.5C6.5 16.0523 6.94772 16.5 7.5 16.5H12.5C13.0523 16.5 13.5 16.0523 13.5 15.5V7.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
          <path d="M9.25 9.5V14" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" />
          <path d="M10.75 9.5V14" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" />
        </svg>
      </span>
      <span class="nav-button__label">Excluir</span>
    </button>

    <button type="button" class="nav-button" *ngIf="acoes.imprimir" (click)="imprimir.emit()" [disabled]="desabilitado.imprimir">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6 4.5C6 3.67157 6.67157 3 7.5 3H12.5C13.3284 3 14 3.67157 14 4.5V6H6V4.5Z"
            fill="currentColor"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5 6H15C16.1046 6 17 6.89543 17 8V11.5C17 12.3284 16.3284 13 15.5 13H14V14.5C14 15.3284 13.3284 16 12.5 16H7.5C6.67157 16 6 15.3284 6 14.5V13H4.5C3.67157 13 3 12.3284 3 11.5V8C3 6.89543 3.89543 6 5 6ZM7.5 8.75C7.22386 8.75 7 8.97386 7 9.25C7 9.52614 7.22386 9.75 7.5 9.75H12.5C12.7761 9.75 13 9.52614 13 9.25C13 8.97386 12.7761 8.75 12.5 8.75H7.5Z"
            fill="currentColor"
          />
        </svg>
      </span>
      <span class="nav-button__label">Imprimir</span>
    </button>

    <button type="button" class="nav-button" *ngIf="mostrarFechar" (click)="fechar.emit()">
      <span class="nav-button__icon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.5 6.5L13.5 13.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
          <path
            d="M13.5 6.5L6.5 13.5"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
          />
        </svg>
      </span>
      <span class="nav-button__label">Fechar</span>
    </button>
  </div>
</div>
