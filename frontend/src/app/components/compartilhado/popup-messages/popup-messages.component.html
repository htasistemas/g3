<div class="popup-overlay" *ngIf="aberto">
  <div class="popup-card" role="alertdialog" aria-modal="true">
    <div class="popup-header">
      <p class="popup-title">{{ titulo }}</p>
      <button type="button" class="popup-close" (click)="fechar.emit()" aria-label="Fechar">
        X
      </button>
    </div>
    <ul class="popup-list">
      <li *ngFor="let mensagem of mensagens">{{ mensagem }}</li>
    </ul>
    <div class="popup-actions">
      <button type="button" class="popup-ok" (click)="fechar.emit()">Ok</button>
    </div>
  </div>
</div>
