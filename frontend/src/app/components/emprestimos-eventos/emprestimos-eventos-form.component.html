<div class="form-grid" [formGroup]="form">
  <div class="form-card">
    <h4>Evento *</h4>
    <div class="form-row form-row--evento">
      <app-autocomplete
        [opcoes]="eventos"
        [termo]="eventoTermo"
        placeholder="Digite o titulo do evento"
        (termoChange)="eventoTermoChange.emit($event)"
        (selecionar)="eventoSelecionado.emit($event)"
      ></app-autocomplete>
      <button type="button" class="nav-button" (click)="criarEvento.emit()">Adicionar evento</button>
    </div>
  </div>

  <div class="form-card">
    <h4>Periodo *</h4>
    <div class="form-row">
      <label class="field">Retirada prevista *
        <input type="datetime-local" formControlName="dataRetiradaPrevista" />
      </label>
      <label class="field">Devolucao prevista *
        <input type="datetime-local" formControlName="dataDevolucaoPrevista" />
      </label>
      <label class="field">Retirada real
        <input type="datetime-local" formControlName="dataRetiradaReal" />
      </label>
      <label class="field">Devolucao real
        <input type="datetime-local" formControlName="dataDevolucaoReal" />
      </label>
    </div>
  </div>

  <div class="form-card">
    <h4>Responsavel *</h4>
    <app-autocomplete
      [opcoes]="responsaveis"
      [termo]="responsavelTermo"
      placeholder="Digite o nome do responsavel"
      (termoChange)="responsavelTermoChange.emit($event)"
      (selecionar)="responsavelSelecionado.emit($event)"
    ></app-autocomplete>
  </div>

  <div class="form-card">
    <h4>Status</h4>
    <select formControlName="status">
      <option value="RASCUNHO">Rascunho</option>
      <option value="AGENDADO">Agendado</option>
      <option value="RETIRADO">Retirado</option>
      <option value="DEVOLVIDO">Devolvido</option>
      <option value="CANCELADO">Cancelado</option>
    </select>
  </div>

  <div class="form-card">
    <h4>Observacoes</h4>
    <textarea rows="4" formControlName="observacoes" placeholder="Observacoes gerais"></textarea>
  </div>
</div>
