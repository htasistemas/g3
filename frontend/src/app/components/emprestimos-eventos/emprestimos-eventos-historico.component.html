<div class="historico" *ngIf="movimentacoes.length; else vazio">
  <div class="historico-item" *ngFor="let mov of movimentacoes">
    <div class="historico-item__header">
      <strong>{{ mov.acao }}</strong>
      <span>{{ mov.criadoEm | date: 'dd/MM/yyyy HH:mm' }}</span>
    </div>
    <p>{{ mov.descricao || 'Sem descricao' }}</p>
  </div>
</div>

<ng-template #vazio>
  <p class="muted">Nenhuma movimentacao registrada.</p>
</ng-template>
