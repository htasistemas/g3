<app-tela-padrao>
  <header class="page-title" slot="titulo">
    <p class="page-title__eyebrow">Georeferenciamento</p>
    <p class="page-title__label">Georeferenciamento</p>
  </header>

  <section class="cadastro georef-page">
    <div class="tab-shell">
      <p class="tab-shell__title">Navegue pelas informacoes</p>
      <ol class="step-tabs" role="tablist">
        <li class="step-tabs__item active">
          <button type="button" class="step-tabs__button" role="tab" aria-selected="true">
            <span class="step-tabs__index">1</span>
            <span class="step-tabs__label">Dados dos beneficiarios</span>
          </button>
        </li>
      </ol>
    </div>

    <div class="form-shell">
      <div class="tab-card">
        <div class="tab-card__header">
          <div class="tab-card__title-stack">
            <p class="tab-card__highlight">Dados dos beneficiarios</p>
            <p class="muted">Localizacao dos beneficiarios cadastrados no sistema.</p>
          </div>
          <div class="tab-card__header-actions">
            <span class="pill">OpenStreetMap</span>
          </div>
        </div>

        <div class="card__content">
          <div *ngIf="erro" class="error">{{ erro }}</div>
          <div *ngIf="carregando" class="loading">Carregando beneficiarios...</div>
          <div id="beneficiarios-map" class="map"></div>
        </div>
      </div>
    </div>
  </section>
</app-tela-padrao>
