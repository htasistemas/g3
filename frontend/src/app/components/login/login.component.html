<div class="min-h-screen bg-slate-100 flex items-center justify-center px-4 py-8 lg:py-10">
  <div
    class="w-full max-w-6xl overflow-hidden rounded-2xl shadow-xl ring-1 ring-slate-200 bg-white lg:max-h-[92vh]"
  >
    <div class="grid lg:grid-cols-[1.05fr_1fr]">
      <!-- Form section -->
      <div class="p-8 lg:p-10 bg-white flex flex-col gap-8">
        <div class="flex items-start justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="h-12 w-12 rounded-full bg-g3-green-600 text-white flex items-center justify-center">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="h-7 w-7">
                <path
                  fill="currentColor"
                  d="M20.25 10.25a4.25 4.25 0 0 0-7.8-2.4.75.75 0 0 1-1.3 0 4.25 4.25 0 1 0-3.7 6.43l1.23.02.44.88c.78 1.55 2.44 2.63 4.23 2.63h1.35c1.8 0 3.45-1.08 4.24-2.64l.43-.87 1.28-.02a4.25 4.25 0 0 0 3.6-4.03Zm-12.5.25a2.25 2.25 0 1 1 4.1-1.12l-.56 1.05a.75.75 0 0 0 .66 1.11h1.74a2.25 2.25 0 1 1-.07 1.5h-1.22l-1.52 2.16a2.86 2.86 0 0 1-2.18-1.48l-.63-1.24a.75.75 0 0 0-.67-.41h-.68A2.25 2.25 0 0 1 7.75 10.5Z"
                />
              </svg>
            </div>
            <div>
              <p class="text-lg font-semibold text-slate-900">G3</p>
              <p class="text-xs text-slate-500 -mt-1">Gestão do Terceiro Setor</p>
            </div>
          </div>

          <div class="flex items-center gap-2 text-sm text-slate-500">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="h-4 w-4">
              <path
                fill="currentColor"
                d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm6.93 9H15a15.757 15.757 0 0 0-.9-4.68 8.01 8.01 0 0 1 4.83 4.68ZM12 4.07a13.735 13.735 0 0 1 1.24 4.93H10.8A13.935 13.935 0 0 1 12 4.07ZM9 7.32A15.757 15.757 0 0 0 8 11H5.07a8.01 8.01 0 0 1 3.93-3.68ZM5.07 13H8a15.757 15.757 0 0 0 1 3.68A8.01 8.01 0 0 1 5.07 13ZM10.8 13h2.44A13.735 13.735 0 0 1 12 17.93 13.935 13.935 0 0 1 10.8 13Zm3.3 0h2.54a15.757 15.757 0 0 0 .9 4.68A8.01 8.01 0 0 1 14.1 13Z"
              />
            </svg>
            Português
            <svg viewBox="0 0 24 24" aria-hidden="true" class="h-4 w-4">
              <path fill="currentColor" d="m7 10 5 5 5-5H7Z" />
            </svg>
          </div>
        </div>

        <div class="space-y-3">
          <h1 class="text-3xl font-semibold text-slate-900">Entre com a sua conta</h1>
          <p class="text-sm text-slate-500">Informe seus dados de acesso.</p>
        </div>

        <form (ngSubmit)="submit()" class="space-y-4">
          <label class="block space-y-2">
            <span class="text-sm font-medium text-slate-700">Usuário/E-mail</span>
            <div class="input-field">
              <input
                [(ngModel)]="nomeUsuario"
                name="nomeUsuario"
                required
                autocomplete="username"
                class="flex-1 bg-transparent outline-none"
                placeholder="Digite seu usuário ou CPF"
              />
            </div>
          </label>

          <label class="block space-y-2">
            <span class="text-sm font-medium text-slate-700">Senha</span>
            <div class="input-field">
              <input
                [(ngModel)]="senha"
                name="senha"
                required
                type="password"
                autocomplete="current-password"
                class="flex-1 bg-transparent outline-none"
                placeholder="**********"
              />
            </div>
          </label>

          <button
            type="submit"
            [disabled]="loading"
            class="w-full bg-g3-green-600 hover:bg-g3-green-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-70 disabled:cursor-not-allowed"
          >
            {{ loading ? 'Entrando...' : 'Entrar' }}
          </button>

          <div class="text-sm text-g3-green-700 font-medium">Tive um problema, clique aqui para recuperá-la.</div>

          <div *ngIf="error" class="text-sm text-red-600 bg-red-50 border border-red-100 rounded-lg p-3" role="alert">
            {{ error }}
          </div>
        </form>
      </div>

      <!-- Aside section -->
      <div class="login-hero text-white relative">
        <div class="grid-overlay" aria-hidden="true"></div>
        <div class="hero-content absolute inset-0 flex flex-col gap-6 p-8 lg:p-12">
          <div class="hero-visual">
            <img
              src="https://images.unsplash.com/photo-1509099836639-18ba02e2e0e7?auto=format&fit=crop&w=1200&q=80"
              alt="Rede de apoio social colaborando em uma comunidade"
            />
          </div>

          <div class="hero-cta text-center flex flex-col items-center gap-4">
            <div class="space-y-3">
              <h2 class="text-3xl font-semibold leading-tight">Cuidando das pessoas que importam</h2>
              <p class="text-sm text-white/80 leading-relaxed">
                Acesse sua conta ou crie um acesso para acompanhar ações de assistência social.
              </p>
            </div>
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-lg bg-white text-g3-green-700 font-semibold shadow-lg shadow-black/10"
            >
              Criar conta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
