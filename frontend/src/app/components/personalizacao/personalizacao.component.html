<form class="p-6 space-y-6" [formGroup]="form">
  <header class="header">
    <div>
      <p class="eyebrow">Configurações • Personalização</p>
      <h1>Personalize a aparência do sistema</h1>
      <p class="muted">Ajuste cores, espaçamentos e tema para melhorar a legibilidade e o conforto visual.</p>
    </div>
    <div class="actions">
      <button type="button" class="btn-outline" (click)="reset()">
        <fa-icon [icon]="faRotateLeft" class="mr-2"></fa-icon>
        Restaurar padrão
      </button>
    </div>
  </header>

  <div class="grid gap-4 lg:grid-cols-3">
    <div class="card lg:col-span-2">
      <div class="card__header">Cores principais</div>
      <div class="grid gap-4 md:grid-cols-3">
        <label class="field">
          <span>Primária intensa</span>
          <input type="color" class="input color-input" formControlName="primaryStrong" />
          <small>Títulos, botões e destaques.</small>
        </label>
        <label class="field">
          <span>Gradiente final</span>
          <input type="color" class="input color-input" formControlName="primaryGradient" />
          <small>Metade final do gradiente aplicado.</small>
        </label>
        <label class="field">
          <span>Borda e contorno</span>
          <input type="color" class="input color-input" formControlName="border" />
          <small>Linhas divisórias e caixas.</small>
        </label>
        <label class="field">
          <span>Fundo da aplicação</span>
          <input type="color" class="input color-input" formControlName="background" />
          <small>Plano de fundo das páginas.</small>
        </label>
        <label class="field">
          <span>Superfícies</span>
          <input type="color" class="input color-input" formControlName="surface" />
          <small>Cartões, formulários e menus.</small>
        </label>
        <label class="field">
          <span>Cartões e controles</span>
          <div class="grid grid-cols-2 gap-2">
            <input type="text" class="input" formControlName="cardRadius" placeholder="1rem" />
            <input type="text" class="input" formControlName="controlRadius" placeholder="0.75rem" />
          </div>
          <small>Raio de borda dos cartões e campos.</small>
        </label>
      </div>
    </div>

    <div class="card">
      <div class="card__header">Tema</div>
      <div class="theme-toggle">
        <button type="button" class="chip" [class.active]="previewTheme === 'light'" (click)="setTheme('light')">
          <fa-icon [icon]="faCircleHalfStroke" class="mr-2"></fa-icon>
          Tema claro
        </button>
        <button type="button" class="chip" [class.active]="previewTheme === 'dark'" (click)="setTheme('dark')">
          <fa-icon [icon]="faSun" class="mr-2"></fa-icon>
          Tema escuro
        </button>
      </div>
      <p class="muted mt-3">A personalização de cores é aplicada sobre o tema selecionado.</p>
    </div>
  </div>
</form>
