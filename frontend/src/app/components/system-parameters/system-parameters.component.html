<app-tela-padrao [fullWidth]="true">
  <section class="cadastro">
    <div class="cadastro-layout">
      <aside class="cadastro-menu">
        <div class="tab-shell">
          <p class="tab-shell__title tab-shell__title--destaque">
            <fa-icon [icon]="faSliders" class="tab-shell__icon"></fa-icon>
            Configurações do Sistema
          </p>
          <ol class="step-tabs" role="tablist">
            <li
              *ngFor="let tab of tabs; index as idx"
              class="step-tabs__item"
              [class.active]="activeTab === tab.id"
              [class.completed]="idx < activeTabIndex"
            >
              <button
                class="step-tabs__button"
                type="button"
                role="tab"
                [attr.aria-selected]="activeTab === tab.id"
                (click)="changeTab(tab.id)"
              >
                <span class="step-tabs__index">{{ idx + 1 }}</span>
                <span class="step-tabs__label">{{ tab.label }}</span>
              </button>
            </li>
          </ol>
        </div>
      </aside>

      <div class="cadastro-conteudo">
        <section class="parameters-shell">
          <div class="tab-card" *ngIf="activeTab === 'alertas'">
            <div class="tab-card__header">
              <div class="tab-card__title-stack">
                <p class="tab-card__highlight">{{ currentTab.label }}</p>
              </div>
              <span class="pill">{{ currentTab.badge }}</span>
            </div>
            <div class="tab-card__divider"></div>
            <div class="tab-card__content">
              <app-alertas-sistema></app-alertas-sistema>
            </div>
          </div>

          <div class="tab-card" *ngIf="activeTab === 'feriados'">
            <div class="tab-card__header">
              <div class="tab-card__title-stack">
                <p class="tab-card__highlight">{{ currentTab.label }}</p>
              </div>
              <span class="pill">{{ currentTab.badge }}</span>
            </div>
            <div class="tab-card__divider"></div>
            <div class="tab-card__content">
              <app-feriados-gestao></app-feriados-gestao>
            </div>
          </div>

          <div class="tab-card" *ngIf="activeTab === 'usuarios'">
            <div class="tab-card__header">
              <div class="tab-card__title-stack">
                <p class="tab-card__highlight">{{ currentTab.label }}</p>
              </div>
              <span class="pill">{{ currentTab.badge }}</span>
            </div>
            <div class="tab-card__divider"></div>
            <div class="tab-card__content">
              <app-user-management></app-user-management>
            </div>
          </div>

          <div class="tab-card" *ngIf="activeTab === 'personalizacao'">
            <div class="tab-card__header">
              <div class="tab-card__title-stack">
                <p class="tab-card__highlight">{{ currentTab.label }}</p>
              </div>
              <span class="pill">{{ currentTab.badge }}</span>
            </div>
            <div class="tab-card__divider"></div>
            <div class="tab-card__content">
              <app-personalizacao></app-personalizacao>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</app-tela-padrao>
