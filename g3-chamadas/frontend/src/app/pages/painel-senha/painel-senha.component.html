<div class="painel">
  <div class="painel__header">
    <p>CHAMADA</p>
  </div>

  <div class="painel__conteudo" *ngIf="chamadaAtual; else vazio">
    <h1>{{ chamadaAtual?.nomeBeneficiario }}</h1>
    <p class="painel__local">Dirija-se ao {{ chamadaAtual?.localAtendimento }}</p>
  </div>

  <ng-template #vazio>
    <div class="painel__conteudo">
      <h1>Nenhuma chamada</h1>
      <p class="painel__local">Aguardando proxima chamada.</p>
    </div>
  </ng-template>
</div>
